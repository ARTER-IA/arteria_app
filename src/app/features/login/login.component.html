<div class="flex justify-content-center align-items-center h-full">
  <form [formGroup]="loginForm">
    <p-card header="Iniciar Sesión" [style]="{ width: '360px' }">
      <div class="field">
        <label for="email">Correo</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Ingresa un correo"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">El correo es obligatorio</div>
          <div *ngIf="email.errors?.['email']">El correo debe ser válido</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <p-password
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Ingresa una contraseña"
          [toggleMask]="true"
          feedback="false"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">La contraseña es obligatoria</div>
        </small>
      </div>
      <p-button
        label="ACCEDER"
        styleClass="w-full"
        [disabled]="loginForm.invalid"
        (click)="onLogin()"
      />
      <div class="mt-2">
        ¿Aún no tienes una cuenta?
        <a routerLink="/register">Regístrate</a>
      </div>
    </p-card>
  </form>
</div>
