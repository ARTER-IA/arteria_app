<form [formGroup]="newDoctor">
  <div class="doctor-container">
    <div class="card-column-1">
      <p-card header="Información Personal" [style]="{ width: '100%' }">
        <ng-template pTemplate="content">
          <!-- Contenido de la tarjeta 1 -->
          <div class="flex flex-wrap justify-content-center text-center">
            <p-image
              src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
              alt="Image"
              width="250"
            />
          </div>
          <br />
          <div class="input-group">
            <label for="username">Nombre de usuario</label>
            <input
              type="text"
              pInputText
              formControlName="username"
              id="username"
              name="username"
              class="w-full"
            />
          </div>
        </ng-template>
      </p-card>
    </div>
    <div class="card-column-2-3">
      <p-card header="Perfil" [style]="{ width: '100%' }">
        <ng-template pTemplate="content">
          <div class="flex flex-column md:flex-row">
            <div class="w-full flex flex-wrap gap-3">
              <div class="input-group">
                <label for="firstName">Nombre</label>
                <input
                  type="text"
                  pInputText
                  formControlName="firstName"
                  id="firstName"
                  name="firstName"
                  class="w-full"
                />
              </div>
              <div class="input-group">
                <label for="birthDate">Fecha de nacimiento</label>
                <input
                  type="text"
                  pInputText
                  formControlName="birthDate"
                  id="birthDate"
                  name="birthDate"
                  class="w-full"
                />
              </div>
            </div>

            <div class="w-full md:w-1"></div>

            <div class="w-full flex flex-wrap gap-3">
              <div class="input-group">
                <label for="lastName">Apellido</label>
                <input
                  type="text"
                  pInputText
                  formControlName="lastName"
                  id="lastName"
                  name="lastName"
                  class="w-full"
                />
              </div>
              <div class="input-group">
                <label for="gender">Género</label>
                <input
                  type="text"
                  pInputText
                  formControlName="gender"
                  id="gender"
                  name="gender"
                  class="w-full"
                />
              </div>
            </div>

            <div class="w-full md:w-1"></div>

            <div class="w-full flex flex-wrap gap-3">
              <div class="input-group">
                <label for="email">Correo</label>
                <input
                  type="text"
                  pInputText
                  formControlName="email"
                  id="email"
                  name="email"
                  class="w-full"
                />
              </div>
              <div class="input-group">
                <label for="phone">Celular</label>
                <input
                  type="text"
                  pInputText
                  formControlName="phone"
                  id="phone"
                  name="phone"
                  class="w-full"
                />
              </div>
            </div>
          </div>
        </ng-template>
      </p-card>
      <div class="card-column-3-inner">
        <p-card [style]="{ width: '100%' }">
          <ng-template pTemplate="content">
            <div class="flex flex-column md:flex-row">
              <div class="w-full flex flex-wrap gap-3">
                <div class="input-group md:w-12">
                  <label for="about">Acerca de</label>
                  <textarea
                    type="text"
                    rows="5"
                    cols="30"
                    pInputTextarea
                    formControlName="about"
                    id="about"
                    name="about"
                    class="w-full"
                  >
                  </textarea>
                </div>
                <div class="input-group md:w-12">
                  <label for="country">País</label>
                  <input
                    type="text"
                    pInputText
                    formControlName="country"
                    id="country"
                    name="country"
                    class="w-full"
                  />
                </div>
                <div class="input-group md:w-12">
                  <label for="address">Dirección</label>
                  <input
                    type="text"
                    pInputText
                    formControlName="address"
                    id="address"
                    name="address"
                    class="w-full"
                  />
                </div>
              </div>
            </div>
          </ng-template>
        </p-card>
        <p-card [style]="{ width: '100%' }">
          <ng-template pTemplate="content">
            <div class="flex flex-column md:flex-row">
              <div class="w-full flex flex-wrap gap-3">
                <div class="input-group md:w-12">
                  <label for="cmpNumber">CMP</label>
                  <input
                    type="text"
                    pInputText
                    formControlName="cmpNumber"
                    id="cmpNumber"
                    name="cmpNumber"
                    class="w-full"
                  />
                </div>
                <div class="input-group md:w-12">
                  <label for="dni">DNI</label>
                  <input
                    type="text"
                    pInputText
                    formControlName="dni"
                    id="dni"
                    name="dni"
                    class="w-full"
                  />
                </div>
                <div class="input-group md:w-12">
                  <label for="department">Departamento</label>
                  <input
                    type="text"
                    pInputText
                    formControlName="department"
                    id="department"
                    name="department"
                    class="w-full"
                  />
                </div>
                <div class="input-group md:w-12">
                  <label for="workplace">Lugar de trabajo</label>
                  <input
                    type="text"
                    pInputText
                    formControlName="workplace"
                    id="workplace"
                    name="workplace"
                    class="w-full"
                  />
                </div>
              </div>
            </div>
            <!-- Contenido de la tarjeta Date -->
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
  <div class="flex justify-content-center">
    <p-button
      type="button"
      label="{{ isEditing ? 'Guardar' : 'Editar' }}"
      icon="{{ isEditing ? 'pi pi-save' : 'pi pi-pencil' }}"
      (click)="toggleEdit()"
    ></p-button>
  </div>
</form>
